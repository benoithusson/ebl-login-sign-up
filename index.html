<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/liestal.css" rel="stylesheet" />
    <link href="/css/form.css" rel="stylesheet" />
</head>
<body>
    <div class="liestal-img-container">
        <div class="liestal-img-container__logo">
            <img src="/assets/ebl-logo.png" width="80px" alt="EBL Logo"/>
        </div>
    </div>

    <div class="form-container">
        <div class="form-container__languages-switch">
            <a href="javascript:void(0)">Deutsch</a>
            <a href="javascript:void(0)">Français</a>
            <a href="javascript:void(0)">English</a>
        </div>
        <div class="form-container__form">
            <h1>Welcome back</h1>
            <div class="form__create-account">
                <p class="create-account__link">Don’t have an account yet ? <a href="javascript:void(0)">Create an account.</a></p>
            </div>
            <form action="" method="get" class="form__form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" pattern=".+@globex\.com" size="30" placeholder="Enter your email" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" placeholder="Enter your password" required />

                <input type="submit" value="Login" />
                <button class="form__social-login">
                    <!-- <div class="social-login__logo">
                        <img src="/assets/google-logo.png" width="40px" alt="Google Logo"/> 
                    </div> -->
                    <div class="social-login__label">
                        <p>Log in with Google</p>
                    </div>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
